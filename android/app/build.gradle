apply plugin: "com.android.application"
apply plugin: 'com.google.gms.google-services'
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

// React Native settings
react {
    // Enables autolinking of libraries
    autolinkLibrariesWithApp()
}

/**
 * Enable Proguard in release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = true  // Enable Proguard for release builds

/**
 * JavaScriptCore (JSC) variant selection. 
 * For example, to use the international variant, you can use:
 * def jscFlavor = 'org.webkit:android-jsc-intl:+' 
 */
def jscFlavor = 'org.webkit:android-jsc:+'

android {
     lint {
        baseline = file("lint-baseline.xml")
    }
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.app"
    defaultConfig {
        // Update the applicationId to match the package_name from google-services.json
        applicationId "com.parking.app"
        minSdkVersion 24  // Minimum SDK version 24 for Java 8 features
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            // Replace this with your production keystore
            storeFile file('my-release-key.jks')  // Provide the correct path
            storePassword 'placetopark24'
            keyAlias 'keys-parking'
            keyPassword 'placetopark24'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release  // Use release signing configuration
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true  // Java 8 support
    }
}


dependencies {
    // Desugaring library to support Java 8 on lower SDKs
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
    
    // Firebase BoM for version management
    implementation platform('com.google.firebase:firebase-bom:33.4.0')

    // AndroidX dependencies
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.core:core:1.6.0'

    // Google Play Services for Maps and Location
    implementation 'com.google.android.gms:play-services-maps:18.0.2'
    implementation 'com.google.android.gms:play-services-location:21.0.1'

    // Firebase dependencies
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-messaging'

    // React Native dependencies
    implementation 'com.facebook.react:react-native:0.75.1'  // Pin a specific version to avoid issues

    // Hermes/JSC support
    if (hermesEnabled.toBoolean()) {
        implementation 'com.facebook.react:hermes-android'
    } else {
        implementation jscFlavor
    }
}

// Force AndroidX dependencies
subprojects {
    project.configurations.all {
        resolutionStrategy {
            force 'androidx.core:core:1.6.0'
            force 'androidx.appcompat:appcompat:1.3.1'
        }
    }
}
