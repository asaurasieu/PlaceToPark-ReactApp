apply plugin: "com.android.application"
apply plugin: 'com.google.gms.google-services'
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

project.ext.react = [
    codegenDir: "$rootDir/../node_modules/react-native/ReactCommon/react/renderer",
    eexcludeCodegen: ['react-native-vector-icons', 'react-native-image-picker'],
    nodeExecutableAndArgs: ["/Users/anita/.nvm/versions/node/v22.11.0/bin/node"],
    enableHermes: true  
]
react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = true  
def jscFlavor = 'org.webkit:android-jsc:+'

android {
     lint {
        baseline = file("lint-baseline.xml")
    }
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.app"
    defaultConfig {
        applicationId "com.parking.app"
        minSdkVersion 24 
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('my-release-key.jks')  
            storePassword 'placetopark24'
            keyAlias 'keys-parking'
            keyPassword 'placetopark24'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release  
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true 
    }
}


dependencies {
    // Desugaring library to support Java 8 on lower SDKs
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
    
    // Firebase BoM for version management
    implementation platform('com.google.firebase:firebase-bom:33.4.0')
    implementation project(':react-native-vector-icons')

    // AndroidX dependencies
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.core:core:1.6.0'

    // Google Play Services for Maps and Location
    implementation 'com.google.android.gms:play-services-maps:18.0.2'
    implementation 'com.google.android.gms:play-services-location:21.0.1'

    // Firebase dependencies
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-messaging'

    // React Native dependencies
    implementation 'com.facebook.react:react-native:0.75.1'  // Pin a specific version to avoid issues

    // Hermes/JSC support
    if (hermesEnabled.toBoolean()) {
        implementation 'com.facebook.react:hermes-android'
    } else {
        implementation jscFlavor
    }

    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:hermes-android")
    implementation project(':react-native-vector-icons')
}

// Force AndroidX dependencies
subprojects {
    project.configurations.all {
        resolutionStrategy {
            force 'androidx.core:core:1.6.0'
            force 'androidx.appcompat:appcompat:1.3.1'
        }
    }
}
