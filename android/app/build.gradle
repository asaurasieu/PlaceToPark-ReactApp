apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"

project.ext.react = [
    codegenDir: "$rootDir/../node_modules/react-native/ReactCommon/react/renderer",
    excludeCodegen: ['react-native-vector-icons', 'react-native-image-picker'],
    nodeExecutableAndArgs: ["/Users/anita/.nvm/versions/node/v22.11.0/bin/node"],
    enableHermes: true
]

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = true
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    lint {
        baseline = file("lint-baseline.xml")
    }
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.app"
    defaultConfig {
        applicationId "com.parking.app"
        minSdkVersion 24
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('my-release-key.jks')
            storePassword 'placetopark24'
            keyAlias 'keys-parking'
            keyPassword 'placetopark24'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility rootProject.ext.javaVersion
        targetCompatibility rootProject.ext.javaVersion
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    // Desugaring library to support Java 8 on lower SDKs
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'

    // Firebase BoM for version management
    implementation platform('com.google.firebase:firebase-bom:32.3.1')

    // AndroidX dependencies
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core-ktx:1.12.0'

    // Google Play Services for Maps and Location
    implementation 'com.google.android.gms:play-services-maps:18.2.0'
    implementation 'com.google.android.gms:play-services-location:21.2.0'

    // Firebase dependencies
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-messaging'

    // React Native dependencies
    implementation 'com.facebook.react:react-native:+'  // This will use the version from react-native-gradle-plugin

    // Hermes/JSC support
    if (project.ext.react.get("enableHermes")) {
        implementation 'com.facebook.react:hermes-android'
    } else {
        implementation jscFlavor
    }

    implementation project(':react-native-vector-icons')
}

// Force dependency versions
configurations.all {
    resolutionStrategy {
        force 'androidx.core:core:1.12.0'
        force 'androidx.appcompat:appcompat:1.6.1'
        force 'com.google.firebase:firebase-auth:22.3.1'
        force 'com.google.firebase:firebase-analytics:21.5.1'
        force 'com.google.firebase:firebase-messaging:23.4.1'
        force 'com.google.android.gms:play-services-base:18.3.0'
    }
}
